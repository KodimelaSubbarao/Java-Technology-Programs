<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register From</title>
</head>
<body>
	<form action="reg" method="post">
		User Name: <input type="text" name="uname" required="required"><br>
		Password: <input type="password" name="pword" required="required"><br>
		First Name: <input type="text" name="fname" required="required"><br>
		Last Name: <input type="text" name="lname" required="required"><br>
		Address:  <textarea name="addr" rows="5" cols="10"></textarea><br>
		Mail ID: <input type="email" name="mid" required="required"><br>
		Phone No: <input type="tel" name="phno" required="required"><br>
		<input type="submit" value="Submit"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="reset" value="Reset">
	</form>
</body>
</html>
