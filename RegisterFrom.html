<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<script type="text/javascript">
	function verifyPasswords() {
	  var password = document.getElementById("password").value;
	  var confirmPassword = document.getElementById("confirmPassword").value;
	  var message = document.getElementById("passwordMatch");
	
	  if (password !== "" && confirmPassword !== "") {
	    if (password !== confirmPassword) {
	      message.textContent = "Passwords do not match!";
	    } else {
	      message.textContent = "";
	    }
	  } else {
	    message.textContent = ""; // Clear the message if any field is empty
	  }
	}
	function reg1()
	{
		confirm("Are you Register for Login");
	}
	function fvalid(){
		var f=document.getElementById("f").value.trim();
		var m=document.getElementById("m").value.trim();
		var l=document.getElementById("l").value.trim();
		var full=document.getElementById("full");
		if(f=="" && m=="" && l=="")
			{
				full.value="";
			}
		else if(m=="")
			{
				full.value=f+" "+l;
			}
		else{
			full.value=f+" "+m+" "+l;
		}
	}
</script>

</head>
<body onload="reg1()">
	<div>
		<h2>Registration From</h2>
	</div>
	<div>
	
		<form action="reg" method="post">
			<span><label for="mid"> Mail Id:</label>
			<input type="email" name="mid" placeholder="Enter Your Mail ID" required="required"></span><br>
			
			<span><label for="fname">  First Name:  </label>
			<input type="text" id="f" oninput="fvalid()" name="fname" placeholder="Enter Your FirstName" required="required"></span><br>
   			
   			<span><label for="mname">  Middle Name:  </label>
			<input type="text" id="m" oninput="fvalid()" name="mname" placeholder="Enter Your MiddleName"></span><br>
			
			<span><label for="lname">  Last Name:  </label>
			<input type="text" id="l" oninput="fvalid()" name="lname" placeholder="Enter Your LastName" required="required"></span><br>
			
			<span><label for="fullname">  Full Name:  </label>
			<input type="text" id="full" name="fullname" readonly="readonly"></span><br>
			
			<span><label for="fathername">   Father Name:  </label>
			<input type="text" name="fathername" placeholder="Enter Your FatherName" required="required"></span><br>
			
			<span><label for="uname">  User Name:  </label>
			<input type="text" name="uname"  placeholder="Set Your UserName"  required="required"></span><br>
			
			<span><label for="pword"> Password:  </label>
			<input type="password"  name="pword" id="password" oninput="verifyPasswords()" placeholder="Set Your Password"  required="required"></span><br>
			
			<span><label for="rpword"> Re-Type Password:  </label>
			<input type="password"  name="rpword" id="confirmPassword" oninput="verifyPasswords()" placeholder="Re Enter Password "  required="required">
			
			</span><br>
			 <span id="passwordMatch"></span><br>
			<span><label for="phno">  Phone Number:  </label>
			<input type="tel" name="phno" pattern="[0-9]{10}" placeholder="Enter Your PhoneNumber"  required="required"></span><br>
			
			<span><label for="aphno"> Alternate Phone Number:</label>
			<input type="tel" name="aphno" pattern="[0-9]{10}" placeholder="Enter Your Alt PhoneNumber"></span><br>
   			
   			<span><label for="address"  >Address:</label>	
   			<textarea name="address"> </textarea></span>
			
			<span> <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;
				   <input type="reset" value="Reset">
			</span>
		</form>
	</div>
</body>
</html>
